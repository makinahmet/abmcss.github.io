<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="abmcss/abm.css">
    </head>
    
    <body class="max-width-2 mt-5">
        <!-- NAVBAR -->
        <div class="row flex-container bg-green-4 radius-5 shadow-3">
            <div class="col-2 justify-content-center vertical-align-center"><img class="logo" src="images/abmLogo.png"></div>
            <div class="col-10 justify-content-center vertical-align-center"><span class="fs-m text-white">This page is made with ABMCSS</span></div>

        <!-- CONTENT -->
        <div class="row flex-container">
            <!-- Side Menu -->
            <div class="col-2">
                <div class="hamnav">
                    <!-- (B) THE HAMBURGER -->
                    <label for="vertical-hamburger" class="fs-l">â˜°</label>

                        <div id="leftMenu" class="vertical-navbar col-12 mt-10">
                            <script src="js/menu.js"></script>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-10 p-10 bg-black-4">
                <form action="#login" class="bg-green-2 p-10">
                    <div class="bg-blue-2 flex-container">
                        <div class="col-6 vertical-align-center">
                            <input type="checkbox" id="show-password" class="show-password" checked>    
                            <input type="text" class="input-text ControlInput ControlInput--password">

                                    <rect class="closed-eye text-gray" fill="currentColor" x="22" y="3.984" width="4" height="44" transform="translate(25.403 -9.36) rotate(45)" />
